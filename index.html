<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">Интернет-магазин</div>
            <div class="cart">
                <form action="#" class="search-form" @submit.prevent="filterGoods">
                    <input type="text" class="search-field" v-model="searchLine">
                    <button class="btn-search" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button class="btn-cart" type="button" @click="isVisibleCart=!isVisibleCart">Корзина</button>
                <div class="basket_info" v-show="isVisibleCart">
                    <div class="cart_item" v-for="cartItem of cartItems" :key="cartItem.id_product">
                        <div class="basket_product">
                            <img :src="imgCart" alt="Some image">
                            <div class="product_desc">
                                <p class="product_title">{{cartItem.product_name}}</p>
                                <p class="product_quantity">Количество: {{cartItem.quantity}}</p>
                                <p class="product_single_price">{{cartItem.price}}₽ за единицу</p>
                            </div>
                        </div>
                        <div class="right_block">
                            <p class="product_price">{{cartItem.quantity*cartItem.price}}₽</p>
                            <button class="del-btn" @click="remove(cartItem)">x</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="products">
                <div class="product-item" v-for="product of filterItems" :key="product.id_product">
                    <img :src="imgCatalog" alt="Some img">
                    <div class="desc">
                        <h3>{{product.product_name}}</h3>
                        <p>{{product.price}}₽</p>
                        <button class="buy-btn" @click="addProduct(product)">Купить</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
